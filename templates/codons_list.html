{% for codon in codons %}
<div>
  <label {% if not codon[2] and not codon[3] %} style="color: #c6c6c6" {% end %}>
    <input
      type="checkbox"
      name="codons"
      value="{{ aa }}_{{ codon[0] }}_{{ codon[1] }}"
      {% if codon[2] %} checked="checked" {% end %}
      {% if not codon[2] and not codon[3] %} disabled readonly {% end %}
      style="margin-right:10px;"
    />
    {{ codon[0] }} ({{ codon[1] }})</label>
</div>
{% end %}
